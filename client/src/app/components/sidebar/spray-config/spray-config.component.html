<div id="sprayAttributes">
  <app-spray-attributes title="Diamètre du jet" [min]="sprayService.minToolWidth" [max]="sprayService.maxToolWidth"
    [step]="1" [value]="toolWidth" (valueChange)="changeWidth($event)">
  </app-spray-attributes>
  <app-spray-attributes title="Diamètre des gouttes" [min]="sprayService.minDotWidth" [max]="sprayService.maxDotWidth"
    [step]="1" [value]="dotWidth" (valueChange)="changeDotWidth($event)">
  </app-spray-attributes>
  <app-spray-attributes title="Émission par seconde" [min]="sprayService.minFrequency" [max]="sprayService.maxFrequency"
    [step]="1" [value]="sprayFrequency" (valueChange)="changeSprayFrequency($event)">
  </app-spray-attributes>
</div>
