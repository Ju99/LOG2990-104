<h4>Ã‰paisseur: {{ lineService.lineWidth }} px</h4>
<div>
  <mat-slider min="1" max="100" tickInterval="1000" thumbLabel [displayWith]="updateLineWidth"
    [(ngModel)]="lineService.lineWidth">
  </mat-slider>
</div>

<h4>Type de la jonction: </h4>
<mat-form-field appearance="fill">
  <mat-label>Type de jonction</mat-label>
  <mat-select [(ngModel)]="lineService.junctionType">
    <mat-option *ngFor="let type of typeOfJunctions" [value]="type.enumId">{{ type.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngIf="lineService.junctionType">
  <h4>Rayon de la jonction: {{ lineService.junctionRadius }} px</h4>
  <div>
    <mat-slider min="1" max="50" tickInterval="1000" thumbLabel [displayWith]="updateLineWidth"
      [(ngModel)]="lineService.junctionRadius">
    </mat-slider>
  </div>
</div>
