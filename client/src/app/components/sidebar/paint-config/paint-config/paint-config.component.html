<div>
    <p>Tolérance du sceau</p>
    <app-slider
        title="Tolérance"
        [min]="paintBucketService.minTolerance"
        [max]="paintBucketService.maxTolerance"
        [step]="1"
        [value]="tolerance"
        (valueChange)="setToleranceValue($event)"
    >
    </app-slider>
</div>
