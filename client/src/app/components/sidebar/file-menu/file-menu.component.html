<mat-grid-list cols="3">
    <mat-grid-tile>
        <button mat-icon-button matTooltip="Accueil" matTooltipPosition="above" routerLink="/home">
            <mat-icon>home</mat-icon>
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-icon-button matTooltip="Nouveau dessin (Ctrl+O)" (click)="handleCreateDraw()" matTooltipPosition="above">
            <mat-icon>add_circle_outline</mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>
