<div class="container">
    <h3>Outils</h3>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Pencil }"
                mat-icon-button
                matTooltip="Crayon (C)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Pencil)"
            >
                <mat-icon>create</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Eraser }"
                mat-icon-button
                matTooltip="Efface (E)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Eraser)"
            >
                <mat-icon>how_to_vote</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Line }"
                mat-icon-button
                matTooltip="Ligne (L)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Line)"
            >
                <mat-icon>power_input</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Rectangle }"
                mat-icon-button
                matTooltip="Rectangle (1)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Rectangle)"
            >
                <mat-icon>check_box_outline_blank</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Ellipse }"
                mat-icon-button
                matTooltip="Ellipse (2)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Ellipse)"
            >
                <mat-icon>radio_button_unchecked</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Polygon }"
                mat-icon-button
                matTooltip="Polygone (3)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Polygon)"
            >
                <mat-icon>change_history</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Pipette }"
                mat-icon-button
                matTooltip="Pipette (I)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Pipette)"
            >
                <mat-icon>colorize</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Spray }"
                mat-icon-button
                matTooltip="AÃ©rosol (A)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Spray)"
            >
                <mat-icon>blur_on</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Sceau }"
                mat-icon-button
                matTooltip="Sceau de peinture (B)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Sceau)"
                disabled="true"
            >
                <mat-icon>format_color_fill</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.SelectionRectangle }"
                mat-icon-button
                matTooltip="Selection Rectangle (R)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.SelectionRectangle)"
            >
                <mat-icon>crop_free</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.SelectionEllipse }"
                mat-icon-button
                matTooltip="Selection Ellipse (S)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.SelectionEllipse)"
            >
                <mat-icon>motion_photos_on</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Lasso }"
                mat-icon-button
                matTooltip="Lasso polygonal (V)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Lasso)"
            >
                <mat-icon>signal_cellular_connected_no_internet_0_bar</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                [ngClass]="{ active: toolManagerService.currentToolEnum === ToolList.Text }"
                mat-icon-button
                matTooltip="Texte (T)"
                matTooltipPosition="above"
                (click)="onTool(ToolList.Text)"
            >
                <mat-icon>title</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-icon-button matTooltip="Annuler (Ctrl+Z)" matTooltipPosition="above" (click)="undo()" [disabled]="!undoRedoService.canUndo()">
                <mat-icon>undo</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button
                mat-icon-button
                matTooltip="Refaire (Ctrl+Shift+Z)"
                matTooltipPosition="above"
                (click)="redo()"
                [disabled]="!undoRedoService.canRedo()"
            >
                <mat-icon>redo</mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</div>
