<div class="grid">
    <h3>Grille</h3>

    
    <mat-slide-toggle [checked]="isEnabled" (change)="switchGridView($event.checked)">Activer/désactiver</mat-slide-toggle>

    
        <p>Taille des carrés: {{squareSize}}*{{squareSize}}</p>
        <mat-slider
            thumbLabel
            tickInterval="40"
            min="5"
            max="200"
            step="5"
            [value]="squareSize"
            [(ngModel)]="squareSize"
            (change)="changeGridSize(squareSize)"
        ></mat-slider>
        
        
 

    <div id="section">
        <p>Opacité des lignes: {{currentOpacity}}%</p>  
        <mat-slider
            thumbLabel
            tickInterval="20"
            min="10"
            max="100"
            step="5"
            [(ngModel)]="currentOpacity"
            (change)="changeOpacity(currentOpacity)"
        ></mat-slider>
    </div>
</div>
