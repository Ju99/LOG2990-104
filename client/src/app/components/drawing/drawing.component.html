<div id="workingArea" #workingArea (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)">
    <div id="canvas-container">
        <canvas id="canvas" #baseCanvas [attr.width]="250" [attr.height]="250"></canvas>
        <canvas id="previewLayer" #previewCanvas [attr.width]="250" [attr.height]="250"></canvas>
    </div>
</div>
